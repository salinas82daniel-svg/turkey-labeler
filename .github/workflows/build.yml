name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyserial reportlab pillow pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --name LD_Turkey_Labeler --collect-all reportlab --add-data "templates;templates" ver.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: LD_Turkey_Labeler
          path: dist/LD_Turkey_Labeler.exe
