name: Build EXE (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller reportlab pillow pyserial

      - name: Build EXE
        run: pyinstaller --onefile --noconsole --name LD_Turkey_Labeler --collect-all reportlab --add-data "templates;templates" Ver.py

      - name: Package ZIP
        run: |
          mkdir package
          copy dist\LD_Turkey_Labeler.exe package\
          xcopy templates package\templates\ /E /I /Y
          powershell Compress-Archive -Path package\* -DestinationPath LD_Turkey_Labeler.zip

      - name: Upload artifact (ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: LD_Turkey_Labeler
          path: LD_Turkey_Labeler.zip
